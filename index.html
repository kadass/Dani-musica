    <!-- JavaScript -->
    <script>
      // Mendapatkan elemen tombol kembali ke atas
      var backButton = document.querySelector(".back-to-top");

      // Menampilkan tombol kembali ke atas saat pengguna sudah di bagian bawah halaman
      window.addEventListener("scroll", function () {
        if (window.scrollY > window.innerHeight) {
          backButton.style.display = "block";
        } else {
          backButton.style.display = "none";
        }
      });

      // Mengatur animasi scroll halus ke bagian atas saat tombol diklik
      backButton.addEventListener("click", function (e) {
        e.preventDefault();
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
